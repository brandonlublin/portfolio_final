<body>
    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img class='menuPic' src="assets/images/profilepic.jpg">
                </div>
            </div>
        </li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="waves-effect" href="/index.html">Home</a></li>
        <li><a class="waves-effect" href="/about.html">About Me</a></li>
        <br><br>
        <div class='logoSet'>
            <a href='https://github.com/brandonlublin'><img class='logoLink' src="assets/images/github.svg"
                    alt="github"></a>
            <a href='https://www.linkedin.com/in/brandon-lublin-78a550a8/'><img class='logoLink'
                    src="assets/images/linkedin.svg" alt="linkedin"></a>

        </div>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="medium material-icons menuAbout">menu</i></a>
    <h3 class='center touchText'>Want to get in touch?</h3>
    <br>
    <div class="row contactForm">
        <form class="container" method="POST" action="https://formspree.io/brandonlublin26@gmail.com">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="message" type="text" class="validate">
                    <label for="message">Message</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <button id='submitButton' class='waves-effect waves-light btn-small waves-light' type="submit">Send
                Email</button>
        </form>
    </div>
</body>
